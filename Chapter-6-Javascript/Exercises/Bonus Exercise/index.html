<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>RGB Color Guessing Game</h1>
        <div id="levels">
            <button class="level" data-level="0">Easy</button>
            <button class="level" data-level="1">Medium</button>
            <button class="level" data-level="2">Hard</button>
            <button class="level" data-level="3">Extreme Hard</button>
        </div>
        <div id="colorDisplay"></div>
        <div id="options">
            <!-- Options will be dynamically generated -->
        </div>
        <div id="hearts">
            <!-- Hearts will be dynamically generated -->
        </div>
        <div id="message"></div>
        <button id="reset">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
