<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop</title>
    <!--Style sheet ref-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div to hold the video and title -->
    <div class="container">
        <!-- Video element with controls, autoplay, loop, and poster image -->
        <video controls autoplay loop poster="Image/Calcifer_PosterImage.jpeg">
            <!-- Source of the video in MP4 format -->
            <source src="Video/Loop.mp4" type="video/mp4">
        </video>
        <!-- Title for the video -->
        <h3>ᴇᴛᴇʀɴᴀʟ ᴄᴀʟᴄɪꜰᴇʀ</h3>
    </div>
</body>
</html>
