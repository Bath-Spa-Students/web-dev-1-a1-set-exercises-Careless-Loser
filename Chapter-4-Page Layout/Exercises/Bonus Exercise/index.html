<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Study Planner</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--div of to do list-->
        <div class="To-Do">
            <div class="todo-list">
                <h2>
                    To-Do List 
                </h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button id="Add" onclick="addTask()">
                        Add
                    </button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1 </li>
                    <li>Task 2 </li>
                    <li>Task 3 </li> -->
                </ul>
            </div>
        </div>
<!--div of timer-->
        <div class="Timer">
            <div class="timer-container">
                <button id="Focus" class="btn btn-timer btn-focus">
                    Focus
                </button>
                <button id="shortbreak" class="btn btn-shortbreak">
                    Short Break
                </button>
                <button id="longbreak" class="btn btn-longbreak">
                    Long Break
                </button>
            </div>
            <div class="time-btn-container">
                <span id="time"></span>
                <div class="btn-container">
                    <button id="btn-start" class="show">
                        Start
                    </button>
                    <button id="btn-pause" class="hide">
                        Pause
                    </button>
                    <button id="btn-reset" class="hide">
                        Reset                    
                    </button>
                </div>
               </div> 
            </div>   
        </div>
        <!--Div mini calender-->
        <div class="hero">
        <div class="mini-calendar">
            <div class="left">
                <p id="mini-date">
                    01
                </p>
                <p id="mini-day">
                    Monday
                </p>
            </div>
            <div class="right">
                <p id="mini-month">
                    January
                </p>
                <p id="mini-year">
                    2024
                </p>
            </div>
        </div>
    </div>

        <script src="script.js"></script>
    </body>
</html>
