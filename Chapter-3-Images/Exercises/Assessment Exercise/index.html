<!DOCTYPE html>
<html lang="en">
<head>

<title>Nature's Beauty</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="Art">
    <figure>
<!-- Image 1: Two people looking at the painting in art center -->
<img id="art" src="Images/Art.png" alt="Two people looking at the painting" width="700" height="auto" title="Two people looking at the painting" class="filtered-image">
        <figcaption>
            <span>
            ᴛᴡᴏ ᴘᴇᴏᴘʟᴇ ʟᴏᴏᴋɪɴɢ ᴀᴛ ᴛʜᴇ ᴘᴀɪɴᴛɪɴɢ
            </span><br><br>
            ᴄᴏᴘʏʀɪɢʜᴛ ©2023 ᴀᴅᴏʀ. ᴀʟʟ ʀɪɢʜᴛꜱ ʀᴇꜱᴇʀᴠᴇᴅ.
        </figcaption>
    </figure>
</div>

<div class="Stairs">
    <figure>
<!-- Image 2: Women climbing the stairs up -->
<img id="stairs" src="Images/Stairs.png" alt="Women climbing the stairs up" width="700" height="auto" title="Women climbing the stairs up" class="filtered-image">
        <figcaption>
            <span>
                ᴡᴏᴍᴇɴ ᴄʟɪᴍʙɪɴɢ ᴛʜᴇ ꜱᴛᴀɪʀꜱ ᴜᴘ

            ᴄᴏᴘʏʀɪɢʜᴛ ©2023 ᴀᴅᴏʀ. ᴀʟʟ ʀɪɢʜᴛꜱ ʀᴇꜱᴇʀᴠᴇᴅ.
        </figcaption>

<div class="Walking">
    <figure>
<!-- Image 3: Women walking -->
<img id="walking" src="Images/Walking.png" alt="Women walking" width="700" height="auto" title="Women walking" class="filtered-image">
        <figcaption>
            <span>
            ᴡᴏᴍᴇɴ ᴡᴀʟᴋɪɴɢ
            </span><br><br>
            ᴄᴏᴘʏʀɪɢʜᴛ ©2023 ᴀᴅᴏʀ. ᴀʟʟ ʀɪɢʜᴛꜱ ʀᴇꜱᴇʀᴠᴇᴅ.
